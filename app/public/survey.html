<script type="text/javascript">

    $("#submit").on("click", function (event) {

        event.preventDefault();

        var valid = true;

        if ($("#name").val() === "") {

            valid = false;

        } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {

            valid = false;

        }

        if (valid === true) {

            var newEntry = {

                name: $("#name").val().trim(),

                scores: [

                    $("#question1").val(),

                    $("#question2").val(),

                    $("#question3").val(),

                    $("#question4").val(),

                    $("#question5").val(),

                    $("#question6").val(),

                    $("#question7").val(),

                    $("#question8").val(),

                    $("#question9").val(),

                    $("#question10").val()

                ]

            };

            var currentURL = window.location.origin;

            $.post(currentURL + "/api/friends", newEntry, function (data) {

                $("#match").text(data.name);

                $("#results").modal("toggle");

            });

        } else {

            alert("Please complete the survey.");

        }

    });

</script>
